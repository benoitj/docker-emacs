name: build-docker-emacs
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push docker-emacs
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: benoitj/docker-emacs:latest

      - name: Build and Push docker-emacs-dotfiles
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.dotfiles
          push: true
          tags: benoitj/docker-emacs-dotfiles:latest
